name: Run tests

on:
  workflow_run:
    workflows: ["Check compilation"]
    types:
      - completed
    branches:
      - master

jobs:
  unit-tests:
    runs-on: ubuntu-20.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    container: epitechcontent/epitest-docker:devel
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run
        run: make tests-run
      - name: Coverage
        run: make coverage

